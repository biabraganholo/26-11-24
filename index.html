<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus Filmes Favoritos</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f162e6;
margin: 0;
padding: 20px;
}
h1 {
text-align: center;
color: #a3518b;
}
ul {
list-style: none;
padding: 0;
}
li {
background-color: #e24790;
margin: 10px 0;
padding: 10px;
border: 1px solid #cfa9cf;
border-radius: 5px;
box-shadow: 0 2px 4px rgba(221, 14, 173, 0.1);
}

</style>
</head>
<body>
<h1 id="titulo">Carregando...</h1>
<ul id="lista"></ul>

<script>
// JSON embutido na página
const dados = {
"titulo": "Meus Filmes Favoritos",
"filmes": [
{"nome": " Harry potter 1", "genero": "ação"},
{"nome": " emrolados", "genero": "fantasia"},
{"nome": "atraves da minha janela", "genero": "romance"}
]
};

// Exibir o título
document.getElementById('titulo').textContent = dados.titulo;

// Exibir a lista de filmes
const lista = document.getElementById('lista');
dados.filmes.forEach(filme => {
const item = document.createElement('li');
item.textContent = `${filme.nome} - Gênero: ${filme.genero}`;
lista.appendChild(item);
});
</script>
</body>
</html>
